<html>
  <head>
	<title>Livereload Example</title>
	<link rel="stylesheet" href="/style.css">
  </head>
  <body>
	<h1>Change your css to see live changes!</h1>
	<script type="text/javascript">
	  function r(path){var js = document.createElement("script");js.type = "text/javascript";js.src = path;document.body.appendChild(js);};
	  r(window.location.protocol + '//' + window.location.hostname + ':35729/livereload.js');
	</script>
  </body>
</html>
